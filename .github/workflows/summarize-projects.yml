name: Summarize Projects

on:
  repository_dispatch:
    types: [summarize_repo]
  push:
    branches:
      - main
    paths:
      - '**/README.md'
      - '.github/workflows/summarize-projects.yml'

jobs:
  summarize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.client_payload.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Process README
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          python scripts/process_readme_llm.py
          
      - name: Checkout summaries repository
        uses: actions/checkout@v4
        with:
          repository: nnigam96/project-summarizer
          token: ${{ secrets.GITHUB_TOKEN }}
          path: summaries
          
      - name: Save summary
        run: |
          mkdir -p summaries/${{ github.event.client_payload.repository_name }}
          cp project_summary_llm.json summaries/${{ github.event.client_payload.repository_name }}/summary.json
          
      - name: Commit and push summary
        run: |
          cd summaries
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update summary for ${{ github.event.client_payload.repository_name }}"
          git push 
